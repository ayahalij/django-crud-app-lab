{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card-panel green darken-2 white-text center-align">
            <h4><i class="material-icons left">logout</i>Logged Out</h4>
            <p>You have been successfully logged out</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <div class="card">
            <div class="card-content">
                <h5>Thank you for using Plant Collector!</h5>
                <p>You have been successfully logged out of your account.</p>
                
                <div class="card-action">
                    <a href="{% url 'home' %}" class="btn waves-effect waves-light green">
                        <i class="material-icons left">home</i>Go Home
                    </a>
                    <a href="{% url 'login' %}" class="btn waves-effect waves-light blue">
                        <i class="material-icons left">login</i>Login Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
