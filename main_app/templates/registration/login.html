{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card-panel green darken-2 white-text center-align">
            <h4><i class="material-icons left">person</i>Login</h4>
            <p>Welcome back to Plant Collector</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="username" id="id_username" class="validate" required>
                            <label for="id_username">Username</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" name="password" id="id_password" class="validate" required>
                            <label for="id_password">Password</label>
                        </div>
                    </div>
                    
                    <div class="card-action center-align">
                        <button type="submit" class="btn waves-effect waves-light green">
                            <i class="material-icons left">login</i>Login
                        </button>
                        <a href="{% url 'home' %}" class="btn waves-effect waves-light grey">
                            <i class="material-icons left">cancel</i>Cancel
                        </a>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
        
        <div class="center-align">
            <p>Don't have an account? <a href="{% url 'signup' %}" class="green-text">Sign up here</a></p>
        </div>
    </div>
</div>

{% endblock %}
